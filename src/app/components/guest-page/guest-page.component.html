<div *ngFor="let product of products">
  <div class="card" style="width: 18rem">
    <img class="card-img-top" src="{{ product.image }}" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">
        {{ product.price }}
      </p>
      <a href="#" class="btn btn-primary">Detaylar</a>
    </div>
  </div>
</div>
